<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to Our Event</h1>
        <p id="event-description">Join us for an exciting event filled with fun activities!</p>
        <button id="register-button">Register Now</button>
        <form id="registration-form">
            <input type="text" id="name-input" placeholder="Enter your full name" required>
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="registration-success" style="display: none;">Registration successful!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
